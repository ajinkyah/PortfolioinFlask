<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="{{ url_for('weather') }}">Weather</a>
            <a href="{{ url_for('bmi') }}">BMI Calculator</a>
            <a href="https://www.linkedin.com/in/ajinkyahuddar/" target="_blank">About Me</a>
            <a href="https://www.linkedin.com/in/ajinkyahuddar/" target="_blank">Contact</a>
        </nav>
    </header>

    <main>
        <h1>BMI Calculator</h1>
        <form method="POST" action="{{ url_for('bmi') }}">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            <br>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
            <br>
            <button type="submit">Calculate BMI</button>
        </form>
        {% if bmi %}
            <h2>Your BMI: {{ bmi }}</h2>
        {% endif %}
    </main>
</body>
</html>
